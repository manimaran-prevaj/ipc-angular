# Any route that isn't defined here, gets matched to the 'default' service.

dispatch:

  # Angular website index page
  - url: '*/'
    service: default

  - url: '*/store/*'
    service: default

  # Angular compiled assets
  - url: '*/build/*'
    service: default

  # Angular hosted service worker
  - url: '*/worker.js'
    service: default


  # Angular static files
  - url: '*/static-files/*'
    service: default

# Web middleware path
  - url: '*/ajax/*'
    service: web-middleware
